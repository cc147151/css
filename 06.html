<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    background-color: aquamarine;
  }
  h1 {
    position: relative;
    color: rgba(0, 0, 0, .3);
    font-size: 5em
  }
  /* white-space:nowrap 不换行，宽度造成内容跌落。。。 */
  h1::before {
    content: attr(data-text);
    position: absolute;
    overflow: hidden;
    max-width: 10em;
    color: beige;
    white-space: nowrap;
    animation: ani 6s linear;
  }
  @keyframes ani {
    0% {
      max-width: 0;
    }
    100% {
      max-width: 10em;
    }
  }
</style>
<body>
  <h1 data-text="It's loading…">It's loading…</h1>
</body>
</html>
