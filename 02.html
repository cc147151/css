<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .relative {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 300px;
        transform: translate(-50%,-50%);
    }
    .rotateBox {
        width: 300px;
        height: 300px;
        /* transform: translate(-50%,-50%); */
        background-color: gray;
    }
    .rotateBox:hover {
        transform: rotateX(60deg);
    }
    .lou {
        width: 300px;
        height: 300px;
    }
</style>
<body>

<div class="relative">
    <div class="rotateBox">
    </div>
    <div class="lou">
        放松放松
    </div>
</div>
</body>
</html>
