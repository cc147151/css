<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .yuan {
    position: relative;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background-color: green;
    animation: ani 1s infinite linear;
  }
  .yuan::before {
    position: absolute;
    content: '';
    top: 10px;
    left: 10px;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background-color: #fff;
  }
  @keyframes ani {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
</style>
<body>
  <div class="yuan">
  </div>
</body>
</html>
